{% extends "base.html" %}
{% load static %}
{% block style %}

{% endblock %}

{% block content %}

        <form action="#" method="post">
            <h1 style="color:black">Регистрация</h1>
            {% csrf_token %}
            {{ user_form }}

            <p><button type="submit" class="btn btn-primary">Зарегистрироваться</button></p>
        </form>
    </div>
{% endblock %}
