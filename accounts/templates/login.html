{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
        <div class="container">
            <form action="#" method="post">
                <h2>Войти</h2>
                <p>
                    <label for="id_username" class="floatLabel">Имя пользователя:</label>
                    {{ form.username }}
                </p>
                <p>
                    <label for="id_password" class="floatLabel">Пароль:</label>
                    {{ form.password }}
                    {% csrf_token %}
                </p>
                <p><button type="submit" class="btn btn-primary">Войти</button></p>
            </form>
        </div>
{% endblock %}
